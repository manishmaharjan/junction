<ion-view view-title="Chart">
  <ion-content class="padding">
    <h2>Glucose level in blood 10 days chart</h2>
    <div id="chart-container">
      <img src="img/diabetes-glucose-level-chart.jpg">
      <fusioncharts width="600" height="400" type="column2d" datasource="{{myDataSource.data}}"></fusioncharts>
    </div>
  </ion-content>
</ion-view>
