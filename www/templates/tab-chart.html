<ion-view view-title="Chart">
  <ion-content class="padding">
    <h2>Glucose level in blood 10 days chart</h2>
    <div id="chart-container">
      <fusioncharts 
        width= "650"
        height= "400"
        type= "area2d"
        dataFormat="json"
        dataSource="{{dataSource}}">
    </fusioncharts>
    </div>
  </ion-content>
</ion-view>
